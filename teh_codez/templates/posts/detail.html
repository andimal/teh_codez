<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>teh_codez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block stylesheets %}
        <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="{{ STATIC_URL }}css/monokai_sublime.css" rel="stylesheet">
    {% endblock stylesheets %}

    <script type="text/javascript" src="//use.typekit.net/jvv5myh.js"></script>
    <script type="text/javascript" src="//use.typekit.net/ybk4fpt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <style>
      {{ post.header_css }}
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body class="detail">

  	<nav>
  		<!--<p class="arrow prevPost">
  			<a href="#">&larr;</a>
  		</p>-->
  		<div>
        <div class="post_info">
    			<h1>{{ post.title }}</h1>
    			<p class="date">Posted: {{ post.pub_date }}</p>
        </div>
        <a href="https://github.com/andimal/teh_codez" class="github"><img src="{{ STATIC_URL }}img/octocat.png" alt="View this project on github" title="View this project on github" /></a>
  		</div>
  		<!--<p class="arrow nextPost">
  			<a href="#">&rarr;</a>
  		</p>-->
  	</nav>

  	<header style="background-image: url({{ STATIC_URL }}img/{{ post.url }}.jpg);">
      <div>
        {{ post.header|safe }}
  		</div>
  	</header>

  	<div class="content">
  		<ul class="tags">
  			<li>{{ post.tags }}</li>
  		</ul>

  		<div>{{ post.content|safe }}</div>
  	</div>

  	<footer>
  		<div>
  			<a class="teh" href="/">teh_codez</a> by <a class="andy" href="http://andyyyy.com">andyyyy</a>
  		</div>
  	</footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/script-min.js"></script>
    <script src="{{ STATIC_URL }}js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  </body>
</html>
